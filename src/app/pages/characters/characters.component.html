    <div class="card">
        <h1>Personagens MARVEL<sup>Â©</sup></h1>
        <h4>Selecione uma personagem para ver mais detalhes</h4>
        <div *ngIf="charactersData?.length" class="marvel-cards">
            <app-character-card
