<div class="container">
    <div class="card">
        <h1>MARVEL Characters<sup>Â©</sup></h1>
        <h5>Select a character to know more</h5>
        <div *ngIf="charactersData?.length" class="marvel-cards">
            <app-character-card
                *ngFor="let character of charactersData; let i = index"
